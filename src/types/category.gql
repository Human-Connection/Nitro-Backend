type Category {
  id: ID!
  name: String!
  slug: String
  icon: String!
  posts: [Post]! @relation(name: "CATEGORIZED", direction: "IN")
  postCount: Int! @cypher(statement: "MATCH (this)<-[:CATEGORIZED]-(r:Post) RETURN COUNT(r)")
}

type Post {
  categories: [Category]! @relation(name: "CATEGORIZED", direction: "OUT")
}

type Organization {
  categories: [Category]! @relation(name: "CATEGORIZED", direction: "OUT")
}

type User {
  categories: [Category]! @relation(name: "CATEGORIZED", direction: "OUT")
}
